    fi
  - |
    if [ -f ${DDEV_APPROOT}/nginx/noindex.conf ]; then
      rm ${DDEV_APPROOT}/nginx/noindex.conf
    fi
  - |
    if [ ! -f ${DDEV_APPROOT}/homeadditions/.bash_aliases ]; then
